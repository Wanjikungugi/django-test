<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    {% load static  %}
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-image: url("{% static 'images/btf.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body>
<a href="{% url 'homepage' %}" class="btn btn-warning mt-2">Home</a>
<a href="{% url 'about' %}" class="btn btn-info mt-2">About</a>
<form action="" class="bg-warning m-5 p-5">
    <legend>HOSTEL MANAGEMENT SYSTEM</legend>
   <center> <img  src="{% static 'images/signup.png' %}" alt=""></center>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
 </div>      
    
     <div class="form-floating  mb-3">
        <input type="email" id="email" placeholder="@gmail.com" class="form-control" required="required">
        <label for="email">Email Address</label>
 </div>        
    <div class="form-floating  mb-3">
        <input type="password" id="psw" placeholder="enter password" class="form-control" required="required">
        <label for="psw">Password</label>
 </div>
    
    <div class="d-grid">
        <button class=" btn  btn-dark"> Sign up</button>
        
    </div>
    
</form>
</body>
</html>
